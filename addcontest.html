		<script>
			function checkUsername(){
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip")
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if(!reg.test(uname)){
					unameTip.innerHTML="用户名不合法！";
					unameTip.style="color:red";
				}else{
					unameTip.innerHTML="";
				}
			}
			function checkTitlename(){
				var tname = document.getElementById("titlename").value
				var tnameTip = document.getElementById("titlenameTip")
				var reg = /^[\u4e00-\u9fa5 a-zA-Z]{2,30}$/
				if(!reg.test(tname)){
					tnameTip.innerHTML = "题目不合法!"
					tnameTip.style = "color:red"
				}else{
					tnameTip.innerHTML=""
				}
			}
			function checkgropname(){
				var gname = document.getElementById("gropname").value;
				var gnameTip = document.getElementById("gropnameTip")
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if(!reg.test(gname)){
					gnameTip.innerHTML="用户名不合法！";
					gnameTip.style="color:red";
				}else{
					gnameTip.innerHTML="";
				}
			}
			function checkteachername(){
				var cname = document.getElementById("teachername").value
				var cnameTip = document.getElementById("teachernameTip")
				var reg = /^[\u4e00-\u9fa5]{2,6}$/
				if(!reg.test(cname)){
					cnameTip.innerHTML="用户名不合法!"
					cnameTip.style="color:red"
				}else{
					cnameTip.innerHTML=""
				}
			}
		</script>
